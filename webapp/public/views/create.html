<div class="jumbotron">
	<h2 class="text-center">New Experiment</h2>
	<form>
		<fieldset class="form-group row">
			<label for="experimentName" class="col-sm-2 form-control-label">Name</label>
			<div class="col-sm-10">
				<input id="experimentName" type="text" class="form-control" placeholder="Enter experiment name" ng-model="experimentName">
			</div>
		</fieldset>
		<fieldset class="form-group row">
			<label for="experimentDesc" class="col-sm-2 form-control-label">Description</label>
			<div class="col-sm-10">
				<input id="experimentDesc" type="text" class="form-control" placeholder="Enter experiment description">
			</div>
		</fieldset>
		<fieldset class="form-group row">
			<label for="experimentCreator" class="col-sm-2 form-control-label">Created By</label>
			<div class="col-sm-10">
				<input id="experimentCreator" type="text" class="form-control" placeholder="Enter your name">
			</div>			
		</fieldset>

		<fieldset class="form-group row">
			<label for="experimentItems" class="col-sm-2 form-control-label">Items</label>
			<div class="col-sm-10">
			<div class="col-sm-3">
			Content type
			</div>
			<div class ="col-sm-4">
				<input id="experimentItems" type="text" class="form-control" placeholder="Enter your name">
			</div>
			<div class ="col-sm-2">
			<input type="text" class="form-control" placeholder="Display Time">
			</div>
			<div class="col-sm-1">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</div>			
			</div>
		</fieldset>

		<div class="col-sm-12">
			<button ng-click="save()" class="btn btn-primary">Save</button>
		</div>
	</form>

</div>
