<div class="jumbotron text-center">
	<h1>Emotion Experiments</h1>
	<h5><a href='/create'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create new experiment</a></h5>

	<table st-table="experiments" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Created By</th>
				<th>Number of items</th>
				<th>Experiment length (seconds)</th>
				<th><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></th>
				<th><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></th>
				<th><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="experiment in experiments">
				<td>{{experiment.name}}</td>
				<td>{{experiment.description}}</td>
				<td>{{experiment.createdBy}}</td>
				<td>{{experiment.items.length}}</td>
				<td>{{experimentLength(experiment.items)}}</td>
				<td><a href='/experiment/{{experiment._id}}'>View</a></td>
				<td><a href='/experiment/{{experiment._id}}'>Edit</a></td>
				<td><a ng-click="delete(experiment._id)">Delete</a></td>
			</tr>
		</tbody>
	</table>

	<p></p>
</div>
